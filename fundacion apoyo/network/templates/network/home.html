{% extends "./base.html" %}

{% block content %}
{% load static %}
<div class='container col-md-8 col-xl-6'>
  <h1 class='text-center my-4'>Últimos Posts</h1>


  <div id="carouselExampleControls" class="carousel slide" style="margin-top: 4%;" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active" data-bs-slide="3000">
        <img src="{% static 'network/img/Slider1.jpg' %}"  class="d-block w-100" alt="slider1">
      </div>

      <div class="carousel-item" data-bs-slide="3000">
        <img src="{% static 'network/img/ancianos.jpg' %}"  class="d-block w-100" alt="slider2">
      </div>

      <div class="carousel-item" data-bs-slide="3000">
        
        <img src="{% static 'network/img/Slider3.png' %}" class="d-block w-100" alt="slider3">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!--=========================================-->
  <!--INTRO-->
  <!--=========================================-->

  <section class="w-50 mx-auto text-center pt-5" id="intro">
    <h1 class="p-3 fs-2 border-top border-3 pt-5">Bienvenido a "Ayuda a los <span
        style="color: rgb(135, 206, 235);;">Ancianos</span>" </h1>
    <p class="p-3 fs-4">Aqui podras realizar aportes para nuestra fundación, registrar tus abuelos y mucho más</p>

  </section>


  <!--=========================================-->
  <!--PIE DE PAGINA-->
  <!--=========================================-->

  <footer class="w-100 d-flex aling-items justify-content-center" style="background-color: rgb(135, 206, 235); margin-top: 370px;">
    <center>
      <p class="fs-5 px-3 pt-3" style="font-weight: bold;">Ayuda a un anciano &copy; Derechos Reservados 2022</p>
    </center>

  </footer>




  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>






</div>

{% endblock %}
